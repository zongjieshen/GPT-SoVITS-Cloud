services:
  gpt-sovits-api-v2-cpu:
    build:
      context: .
      dockerfile: Dockerfile.api-v2
    container_name: gpt-sovits-api-v2-cpu
    ports:
      - "9880:9880"
    volumes:
      # Mount the SoVITS model (e8_s224)
      - /DockerConfig/gpt-sovitts/models/vits/lisa_v3_e2_s168_l32.pth:/app/GPT_SoVITS/pretrained_models/s2G488k.pth
      - /DockerConfig/gpt-sovitts/models/gpt/lisa_v3-e15.ckpt:/app/GPT_SoVITS/pretrained_models/s1bert25hz-2kh-longer-epoch=68e-step=50232.ckpt
      - /DockerConfig/gpt-sovitts/models/pretrained-models:/app/GPT_SoVITS/pretrained_models
      - /DockerConfig/gpt-sovitts/uploaded_audio:/app/GPT_SoVITS/uploaded_audio
      # Mount configuration file as writable
      - /DockerConfig/gpt-sovitts/models/tts_infer.yaml:/app/GPT_SoVITS/configs/tts_infer.yaml
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9880/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

